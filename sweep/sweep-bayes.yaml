program: sweep/sweep.py
method: bayes
metric:
  name: likelihood
  goal: maximize
parameters:
  beta:
    distribution: uniform
    min: 0.005
    max: 0.05
  pop_infected:
    min: 1
    max: 100
  rel_death_prob:
    distribution: uniform
    min: .3
    max: 3.0
  rel_severe_prob:
    distribution: uniform
    min: .3
    max: 3.0
  rel_crit_prob:
    distribution: uniform
    min: .1
    max: 1.0
